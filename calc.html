<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h2> A Simple Calculator</h2>
    <div class="box">
    <div class="calculator">
        <input type="text" name="display" class="display">
    </div>
    <div class="first">
        <input type="button" value="AC" class="ac">
        <input type="button" value="Del" class="del">
        <input type="button" value="." class="dot">
        <input type="button" value="/" class="division">
    </div>
    <div class="second">
        <input type="button" value="7" class="seven" onclick="calculator.value += '7' ">
        <input type="button" value="8" class="eight" onclick="calculator.value +='8' ">
        <input type="button" value="9" class="nine">
        <input type="button" value="*" class="mul">
    </div>
    <div class="third">
        <input type="button" value="4" class="four">
        <input type="button" value="5" class="five">
        <input type="button" value="6" class="six">
        <input type="button" value="-" class="minus">
    </div>
    <div class="fourth">
        <input type="button" value="1" class="one">
        <input type="button" value="2" class="two">
        <input type="button" value="3" class="three">
        <input type="button" value="+" class="sum">
    </div>
    <div class="sixth">
        <input type="button" value="sin" class="sin">
        <input type="button" value="cos" class="cos">
        <input type="button" value="tan" class="tan">
        <input type="button" value="âˆš" class="root">
    </div>
    <div class="fifth">
        <input type="button" value="0" class="zero">
        <input type="button" value="%" class="per">
        <input type="button" value="=" class="equal">
    </div>
    
</div>

<script src="calc.js"></script>


</script>  
</body>
</html>
